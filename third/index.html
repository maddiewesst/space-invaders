<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container"> 
        <div class="header">
            <div class="lives">LIVES: <p>3</p></div>  
            <div class="score">SCORE: <p>0</p> </div>
            <div class="time">TIME: <p>00:00</p></div>
        </div>
        <div class="game"></div> 
        <div class ="start"> 
            <h1>SPACE INVADERS</h1>
            <p class="how-to-play">How To Play</p>
            <div class="controls">
                <p>Arrow Keys to Move</p>
                <p>Space - Shoot</p>
                <p>ESC - Pause</p>
            </div>
            <p class="continue">Press <span class="space">SPACE</span> to Start</p>
        </div>
        <div class="win">
            <h1>YOU WON</h1> 
            <br>
            <p>Press S to play again</p>
        </div>
        <div class="game-over">
            <h1>GAME OVER</h1> 
            <br>
            <p>Press S to play again</p>
        </div>
    
        <div class="pause">
        <p>Press ESC to Resume</p>
        <p>Press S to Restart</p>
        </div> 
    </div> 
  
    <script src="space.js"></script>
</body>
</html>
